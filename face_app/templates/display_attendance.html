<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>
</head>
<body>
    <h1>Attendance</h1>
    <h2>Registered Students</h2>
    <ul>
        {% for student in registered_students %}
        <li>{{ student.name }}</li>
        {% endfor %}
    </ul>
    <h2>Attendance Records</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.student.name }}</td>
                <td>{{ record.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
